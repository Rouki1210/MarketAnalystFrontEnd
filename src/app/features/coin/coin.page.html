<div class="mx-auto px-3 lg:px-4 xl:px-6 py-6 lg:py-8">
  <!-- Loading Skeleton -->
  <div *ngIf="isLoading" class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">
    <div class="lg:col-span-1">
      <div class="bg-card rounded-lg p-4 lg:p-6 animate-pulse">
        <div class="flex items-center space-x-3 mb-4">
          <div class="w-12 h-12 bg-muted rounded-full"></div>
          <div class="flex-1">
            <div class="h-6 bg-muted rounded w-32 mb-2"></div>
            <div class="h-4 bg-muted rounded w-16"></div>
          </div>
        </div>
        <div class="h-10 bg-muted rounded w-48 mb-4"></div>
        <div class="space-y-3">
          <div *ngFor="let i of [1,2,3,4,5,6]" class="space-y-1">
            <div class="h-3 bg-muted rounded w-24"></div>
            <div class="h-4 bg-muted rounded w-32"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="lg:col-span-2">
      <div class="bg-card rounded-lg p-4 lg:p-6 animate-pulse">
        <div class="h-8 bg-muted rounded w-32 mb-4"></div>
        <div class="h-80 bg-muted rounded"></div>
      </div>
    </div>
  </div>

  <!-- Actual Data -->
  <div *ngIf="!isLoading && coinDetail" class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8">
    <!-- Left Column - Stats -->
    <div class="lg:col-span-1">
      <app-coin-stats 
        [coinDetail]="coinDetail"
        (aiAnalysisClick)="showAiModal = true">
      </app-coin-stats>
    </div>

    <!-- Right Column - Chart -->
    <div class="lg:col-span-2">
      <app-price-chart 
        [symbol]="coinDetail.coin.symbol"
        [assetId]="+coinDetail.coin.id">
      </app-price-chart>
    </div>
  </div>

  <!-- AI Analysis Modal -->
  <app-ai-analysis 
    *ngIf="coinDetail"
    [symbol]="coinDetail.coin.symbol"
    [isOpen]="showAiModal"
    (close)="showAiModal = false">
  </app-ai-analysis>

  <!-- Error State -->
  <div *ngIf="!isLoading && !coinDetail" class="text-center py-12">
    <p class="text-muted-foreground">Coin not found or failed to load.</p>
  </div>
</div>
